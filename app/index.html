<!doctype html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="We're inviting talented people to join our company focused on longevity.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join New American Funding</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Join New American Funding">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Join New American Funding">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#00679a">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
          
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
  </head>

    <div id="navbar-container" class="container">
     
       <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="glyphicon glyphicon-menu-hamburger"></span> 
            </button>
            <a class="navbar-brand" href="#"><img src="images/NAF-logo-168x60.png" width="168" height="60" alt="New American Funding logo"/></a>
          </div>
          <div class="collapse navbar-collapse navbar-right" id="myNavbar">
            <button class="btn btn-primary navbar-btn">JOIN US</button>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">ABOUT</a></li>
              <li><a href="#">PRODUCTS</a></li>
              <li><a href="#">SUPPORT</a></li> 
              <li><a href="#">MEDIA</a></li>
              <li class="navbar-divider-special">&nbsp;</li>
              <li><a href="#">NEWS</a></li>
            </ul>
          </div>
      </nav>    
    
    </div><!-- .container -->
    
    <div class="container">

      <div class="jumbotron">

          </div>
          
          <div class="col-xs-1"></div>
        
        </div><!-- .row -->
        
        <div class="row">
         
           <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        
            <h4>We're inviting talented people to join our company focused on longevity.</h4>
          
          </div>
          
          <div class="col-xs-3 col-sm-4 col-md-3 col-lg-offset-4"></div>
        
        </div><!-- .row -->
        
        <div class="row">
         
          <div class="col-xs-12">

            <button class="btn btn-primary navbar-btn">JOIN US</button>

            <button class="btn btn-info navbar-btn">LEARN MORE&nbsp;&nbsp;<span class="glyphicon glyphicon-play"></span></button>

          </div>
